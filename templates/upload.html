<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Knowledge File</title>
  <link href="{{ url_for('static', filename='tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded shadow-md space-y-4">
    <h1 class="text-2xl font-bold mb-4">Upload Knowledge File</h1>
    <input type="file" name="file" required class="block w-full border p-2 rounded">
    <input type="text" name="topic" placeholder="Optional topic" class="block w-full border p-2 rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
  </form>
</body>
</html>
